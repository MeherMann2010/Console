<html>
<head>
<title>string and math functions</title>

</head>

<body>


<h1>Open Console</h1>


<script>
console.log("hi i am Meher");


var FirstName = "Meher";
console.log (FirstName);

var LastName = "Mann";
console.log (LastName);

var FullName = FirstName.concat(LastName);
console.log (FullName);

var NameLength = FullName.length ;
console.log (NameLength);

var MomName = FirstName.replace ("Meher","Priya");
console.log (MomName);

var SmallLetters = FullName.toLowerCase ();
console.log (SmallLetters);

var Capitol = FullName.toUpperCase ();
console.log (Capitol)


var root = Math.sqrt (25);
console.log (root);

var minumim = Math.min (10, 34, 72, 58);
console.log (minumim);


var power = Math.pow (12,5);
console.log (power);
</script>



</body>
